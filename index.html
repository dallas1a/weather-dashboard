<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <header class="jumbotron text-center">
        <h1 class="display-4">Weather Dashboard</h1>


    </header>
    <div class="container-fluid pageContainer">
      <div class="row">
        <div class="col-12 col-md-3 col-xl-3 searchPar">
            <h4>
                Search Weather for City:
            </h4>


            <div class="input-group  mb-3 ">
                <input type="text" class="form-control textVal" placeholder="Hartford...">
                <div class="input-group-append btnPar">
                    <button class="btn btn-primary city" type="button"><i class="fas fa-search"></i></button>
                </div>
            </div>

            <div class="container recentVisit"></div>

        </div>
    

        <div class="col-12 col-md-9 col-xl-9 ">

            <div class="row today">

                <div class="card bg-light mb-3" style="max-width: 400px;">
                    <h2 class="card-header cardTodayCityName">Weather Today</h2>
                    <h3 class="card-header dateToday"></h3>
                    <img class="icons" />
                    <div class="card-body currentCityToday">
                    </div>
                </div>

            </div>

            <div class="row upcomingFive"></div>

        </div>
      </div>  
    </div>




    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
